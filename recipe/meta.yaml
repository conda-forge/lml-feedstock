{% set name = "lml" %}
{% set version = "0.1.0" %}
{% set sha256 = "57a085a29bb7991d70d41c6c3144c560a8e35b4c1030ffb36d85fa058773bcc5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: python -m pip install . --no-deps --ignore-installed

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools

  run:
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - lml

about:
  home: https://github.com/chfw/lml.git
  license: BSD-3-Clause
  license_family: BSD
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: Load me later. A lazy loading plugin management system.
  doc_url: http://lml.readthedocs.io/en/latest/
  dev_url: https://github.com/chfw/lml.git

extra:
  recipe-maintainers:
    - williamjamir
    - nicoddemus
